<div
  class="navbar-custom d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-4 bg-primary border-bottom shadow-sm fixed-top">
  <a *ngIf="this.authService.isLoggedIn" class="my-0 mr-md-auto font-weight-normal" routerLink="/admin"><h3>Home</h3></a>
  <a *ngIf="!this.authService.isLoggedIn" class="my-0 mr-md-auto font-weight-normal" routerLink="/"><h3>Home</h3></a>
  <nav class="my-2 my-md-0 mr-md-3">
    <a *ngIf="!this.authService.isLoggedIn" class="p-2 text-dark" routerLinkActive="active" routerLink="../login">Sign
      in</a>
  </nav>
  <a *ngIf="!this.authService.isLoggedIn" class="btn btn-outline-primary" routerLinkActive="active"
     routerLinkActive="active" routerLink="../register">Sign up</a>
</div>

<div class="body">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form *ngIf="formLogin" [formGroup]="formLogin" class="form-signin">

              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control input-custom" placeholder="Email address"
                       formControlName="email" required>
              </div>

              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control input-custom" placeholder="Password"
                       formControlName="password" required>
              </div>

              <button class="btn btn-signin btn-block text-uppercase" type="submit" (click)="submitLogin()">Sign In</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
